{% load crispy_forms_tags %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Register Form</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <div>
        <small>
            Already Have An Account? <a href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>
